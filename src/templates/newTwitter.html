<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <section class="text-gray-600 body-font">
        <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
            <div
                class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
                <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Social Media Sentiment Analysis
                </h1>
                <p class="mb-8 leading-relaxed">Use this tool to explore the emotions and opinions surrounding any
                    hashtag. Simply enter the hashtag you're interested in, click
                    the button, and see the results instantly.</p>
                <div class="flex w-full md:justify-start justify-center items-end">
                    <div class="relative mr-4 md:w-full lg:w-full xl:w-1/2 w-2/4">
                        <label for="hero-field" class="leading-7 text-sm text-gray-600">Enter Keyword</label>
                        <input type="text" id="hero-field" name="hero-field"
                            class="w-full bg-gray-100 rounded border bg-opacity-50 border-gray-300 focus:ring-2 focus:ring-indigo-200 focus:bg-transparent focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <button id="submit"
                        class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Get
                        Results</button>
                </div>
                <p class="text-sm mt-2 text-gray-500 mb-8 w-full">Example: openAI, elonmusk, weblse</p>
                <div class="flex lg:flex-row md:flex-col">
                    <a href='/result'
                        class="bg-gray-100 inline-flex py-3 px-5 rounded-lg items-center lg:ml-4 md:ml-0 ml-4 md:mt-4 mt-0 lg:mt-0 hover:bg-gray-200 focus:outline-none">
                        <svg viewBox="0 0 512 512" fill="currentColor" height="2em" width="2em">
                            <path
                                d="M459.37 151.716c.325 4.548.325 9.097.325 13.645 0 138.72-105.583 298.558-298.558 298.558-59.452 0-114.68-17.219-161.137-47.106 8.447.974 16.568 1.299 25.34 1.299 49.055 0 94.213-16.568 130.274-44.832-46.132-.975-84.792-31.188-98.112-72.772 6.498.974 12.995 1.624 19.818 1.624 9.421 0 18.843-1.3 27.614-3.573-48.081-9.747-84.143-51.98-84.143-102.985v-1.299c13.969 7.797 30.214 12.67 47.431 13.319-28.264-18.843-46.781-51.005-46.781-87.391 0-19.492 5.197-37.36 14.294-52.954 51.655 63.675 129.3 105.258 216.365 109.807-1.624-7.797-2.599-15.918-2.599-24.04 0-57.828 46.782-104.934 104.934-104.934 30.213 0 57.502 12.67 76.67 33.137 23.715-4.548 46.456-13.32 66.599-25.34-7.798 24.366-24.366 44.833-46.132 57.827 21.117-2.273 41.584-8.122 60.426-16.243-14.292 20.791-32.161 39.308-52.628 54.253z" />
                        </svg>
                        <span class="ml-4 flex items-start flex-col leading-none">
                            <span class="text-xs text-gray-600 mb-1"></span>
                            <span class="title-font font-medium">Twitter Tweets</span>
                        </span>
                    </a>
                </div>
            </div>
            <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </section>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function updatePie(positive, negative) {
            const positivePercentage = positive;
            const negativePercentage = negative;
            var ctx = document.getElementById('pieChart').getContext('2d');
            if (window.myPieChart !== undefined) {
                window.myPieChart.destroy();
            }
            window.myPieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Positive', 'Negative'],
                    datasets: [{
                        data: [positivePercentage, negativePercentage],
                        backgroundColor: ['#4CAF50', '#FF5252'],
                        hoverBackgroundColor: ['#66BB6A', '#FF1744']
                    }]
                },
                options: {
                    responsive: true
                }
            });
        }

        function predict(keyword) {
            fetch('/live', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: keyword })
            })
                .then(response => response.json())
                .then(data => {
                    localStorage.setItem('positivetexts', JSON.stringify(data.positive_texts));
                    localStorage.setItem('negativetexts', JSON.stringify(data.negative_texts));
                    console.log(data.positive_texts)
                    //console.log(data.positive, data.negative);
                    updatePie(data.positive, data.negative);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
        document.getElementById("submit").addEventListener("click", function (e) {
            e.preventDefault();
            const keyword = document.getElementById("hero-field").value;
            if (!keyword) {
                alert("Please enter a keyword");
                return;
            }
            predict(keyword);
        });
    </script>
</body>
</html>
